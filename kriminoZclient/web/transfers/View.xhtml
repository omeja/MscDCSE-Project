<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransfersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransfersLabel_id}"/>
                    <h:outputText value="#{transfersController.selected.id}" title="#{bundle.ViewTransfersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_tdate}"/>
                    <h:outputText value="#{transfersController.selected.tdate}" title="#{bundle.ViewTransfersTitle_tdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTransfersLabel_tamount}"/>
                    <h:outputText value="#{transfersController.selected.tamount}" title="#{bundle.ViewTransfersTitle_tamount}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_froaccount}"/>
                    <h:outputText value="#{transfersController.selected.froaccount}" title="#{bundle.ViewTransfersTitle_froaccount}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_toaccount}"/>
                    <h:outputText value="#{transfersController.selected.toaccount}" title="#{bundle.ViewTransfersTitle_toaccount}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_frobank}"/>
                    <h:outputText value="#{transfersController.selected.frobank}" title="#{bundle.ViewTransfersTitle_frobank}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_tobank}"/>
                    <h:outputText value="#{transfersController.selected.tobank}" title="#{bundle.ViewTransfersTitle_tobank}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_cases}"/>
                    <h:outputText value="#{transfersController.selected.cases}" title="#{bundle.ViewTransfersTitle_cases}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_wrkplanid}"/>
                    <h:outputText value="#{transfersController.selected.wrkplanid}" title="#{bundle.ViewTransfersTitle_wrkplanid}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_taskid}"/>
                    <h:outputText value="#{transfersController.selected.taskid}" title="#{bundle.ViewTransfersTitle_taskid}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_contractid}"/>
                    <h:outputText value="#{transfersController.selected.contractid}" title="#{bundle.ViewTransfersTitle_contractid}"/>
                    <h:outputText value="#{bundle.ViewTransfersLabel_timestamp3}"/>
                    <h:outputText value="#{transfersController.selected.timestamp3}" title="#{bundle.ViewTransfersTitle_timestamp3}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transfersController.destroyAndView}" value="#{bundle.ViewTransfersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransfersEditLink}"/>
                <br />
                <h:commandLink action="#{transfersController.prepareCreate}" value="#{bundle.ViewTransfersCreateLink}" />
                <br />
                <h:commandLink action="#{transfersController.prepareList}" value="#{bundle.ViewTransfersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransfersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
