<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWorkplanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWorkplanEmpty}" rendered="#{workplanController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{workplanController.items.rowCount > 0}">
                    <h:outputText value="#{workplanController.pagination.pageFirstItem + 1}..#{workplanController.pagination.pageLastItem + 1}/#{workplanController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{workplanController.previous}" value="#{bundle.Previous} #{workplanController.pagination.pageSize}" rendered="#{workplanController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{workplanController.next}" value="#{bundle.Next} #{workplanController.pagination.pageSize}" rendered="#{workplanController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{workplanController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_workPlanCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.workPlanCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_endDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_entitycd}"/>
                            </f:facet>
                            <h:outputText value="#{item.entitycd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_casecode}"/>
                            </f:facet>
                            <h:outputText value="#{item.casecode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWorkplanTitle_timestamp8}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp8}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{workplanController.prepareView}" value="#{bundle.ListWorkplanViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{workplanController.prepareEdit}" value="#{bundle.ListWorkplanEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{workplanController.destroy}" value="#{bundle.ListWorkplanDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{workplanController.prepareCreate}" value="#{bundle.ListWorkplanCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWorkplanIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
