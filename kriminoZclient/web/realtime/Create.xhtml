<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRealtimeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRealtimeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{realtimeController.selected.id}" title="#{bundle.CreateRealtimeTitle_id}" required="true" requiredMessage="#{bundle.CreateRealtimeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRealtimeLabel_value}" for="value" />
                    <h:inputText id="value" value="#{realtimeController.selected.value}" title="#{bundle.CreateRealtimeTitle_value}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{realtimeController.create}" value="#{bundle.CreateRealtimeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{realtimeController.prepareList}" value="#{bundle.CreateRealtimeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRealtimeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
