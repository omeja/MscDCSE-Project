<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBudgetLabel_itemcode}"/>
                    <h:outputText value="#{budgetController.selected.itemcode}" title="#{bundle.ViewBudgetTitle_itemcode}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_description}"/>
                    <h:outputText value="#{budgetController.selected.description}" title="#{bundle.ViewBudgetTitle_description}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_amount}"/>
                    <h:outputText value="#{budgetController.selected.amount}" title="#{bundle.ViewBudgetTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_source}"/>
                    <h:outputText value="#{budgetController.selected.source}" title="#{bundle.ViewBudgetTitle_source}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_accountNo}"/>
                    <h:outputText value="#{budgetController.selected.accountNo}" title="#{bundle.ViewBudgetTitle_accountNo}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_creditDate}"/>
                    <h:outputText value="#{budgetController.selected.creditDate}" title="#{bundle.ViewBudgetTitle_creditDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBudgetLabel_entityNo}"/>
                    <h:outputText value="#{budgetController.selected.entityNo}" title="#{bundle.ViewBudgetTitle_entityNo}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_casecode}"/>
                    <h:outputText value="#{budgetController.selected.casecode}" title="#{bundle.ViewBudgetTitle_casecode}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_yearPeriod}"/>
                    <h:outputText value="#{budgetController.selected.yearPeriod}" title="#{bundle.ViewBudgetTitle_yearPeriod}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_timestamp12}"/>
                    <h:outputText value="#{budgetController.selected.timestamp12}" title="#{bundle.ViewBudgetTitle_timestamp12}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{budgetController.destroyAndView}" value="#{bundle.ViewBudgetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBudgetEditLink}"/>
                <br />
                <h:commandLink action="#{budgetController.prepareCreate}" value="#{bundle.ViewBudgetCreateLink}" />
                <br />
                <h:commandLink action="#{budgetController.prepareList}" value="#{bundle.ViewBudgetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBudgetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
