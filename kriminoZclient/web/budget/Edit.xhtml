<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBudgetLabel_itemcode}" for="itemcode" />
                    <h:inputText id="itemcode" value="#{budgetController.selected.itemcode}" title="#{bundle.EditBudgetTitle_itemcode}" required="true" requiredMessage="#{bundle.EditBudgetRequiredMessage_itemcode}"/>
                    <h:outputLabel value="#{bundle.EditBudgetLabel_description}" for="description" />
                    <h:inputText id="description" value="#{budgetController.selected.description}" title="#{bundle.EditBudgetTitle_description}" />
                    <h:outputLabel value="#{bundle.EditBudgetLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{budgetController.selected.amount}" title="#{bundle.EditBudgetTitle_amount}" />
                    <h:outputLabel value="#{bundle.EditBudgetLabel_source}" for="source" />
                    <h:inputText id="source" value="#{budgetController.selected.source}" title="#{bundle.EditBudgetTitle_source}" />
                    <h:outputLabel value="#{bundle.EditBudgetLabel_accountNo}" for="accountNo" />
                    <h:inputText id="accountNo" value="#{budgetController.selected.accountNo}" title="#{bundle.EditBudgetTitle_accountNo}" />
                    <h:outputLabel value="#{bundle.EditBudgetLabel_creditDate}" for="creditDate" />
                    <h:inputText id="creditDate" value="#{budgetController.selected.creditDate}" title="#{bundle.EditBudgetTitle_creditDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBudgetLabel_entityNo}" for="entityNo" />
                    <h:selectOneMenu id="entityNo" value="#{budgetController.selected.entityNo}" title="#{bundle.EditBudgetTitle_entityNo}" >
                        <f:selectItems value="#{entitiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBudgetLabel_casecode}" for="casecode" />
                    <h:selectOneMenu id="casecode" value="#{budgetController.selected.casecode}" title="#{bundle.EditBudgetTitle_casecode}" >
                        <f:selectItems value="#{casesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBudgetLabel_yearPeriod}" for="yearPeriod" />
                    <h:inputText id="yearPeriod" value="#{budgetController.selected.yearPeriod}" title="#{bundle.EditBudgetTitle_yearPeriod}" />
                    <h:outputLabel value="#{bundle.EditBudgetLabel_timestamp12}" for="timestamp12" />
                    <h:inputText id="timestamp12" value="#{budgetController.selected.timestamp12}" title="#{bundle.EditBudgetTitle_timestamp12}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{budgetController.update}" value="#{bundle.EditBudgetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBudgetViewLink}"/>
                <br />
                <h:commandLink action="#{budgetController.prepareList}" value="#{bundle.EditBudgetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBudgetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
