<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_itemcode}" for="itemcode" />
                    <h:inputText id="itemcode" value="#{budgetController.selected.itemcode}" title="#{bundle.CreateBudgetTitle_itemcode}" required="true" requiredMessage="#{bundle.CreateBudgetRequiredMessage_itemcode}"/>
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_description}" for="description" />
                    <h:inputText id="description" value="#{budgetController.selected.description}" title="#{bundle.CreateBudgetTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{budgetController.selected.amount}" title="#{bundle.CreateBudgetTitle_amount}" />
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_source}" for="source" />
                    <h:inputText id="source" value="#{budgetController.selected.source}" title="#{bundle.CreateBudgetTitle_source}" />
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_accountNo}" for="accountNo" />
                    <h:inputText id="accountNo" value="#{budgetController.selected.accountNo}" title="#{bundle.CreateBudgetTitle_accountNo}" />
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_creditDate}" for="creditDate" />
                    <h:inputText id="creditDate" value="#{budgetController.selected.creditDate}" title="#{bundle.CreateBudgetTitle_creditDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_entityNo}" for="entityNo" />
                    <h:selectOneMenu id="entityNo" value="#{budgetController.selected.entityNo}" title="#{bundle.CreateBudgetTitle_entityNo}" >
                        <f:selectItems value="#{entitiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_casecode}" for="casecode" />
                    <h:selectOneMenu id="casecode" value="#{budgetController.selected.casecode}" title="#{bundle.CreateBudgetTitle_casecode}" >
                        <f:selectItems value="#{casesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_yearPeriod}" for="yearPeriod" />
                    <h:inputText id="yearPeriod" value="#{budgetController.selected.yearPeriod}" title="#{bundle.CreateBudgetTitle_yearPeriod}" />
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_timestamp12}" for="timestamp12" />
                    <h:inputText id="timestamp12" value="#{budgetController.selected.timestamp12}" title="#{bundle.CreateBudgetTitle_timestamp12}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{budgetController.create}" value="#{bundle.CreateBudgetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{budgetController.prepareList}" value="#{bundle.CreateBudgetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBudgetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
