<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEntitiesLabel_code}" for="code" />
                    <h:inputText id="code" value="#{entitiesController.selected.code}" title="#{bundle.CreateEntitiesTitle_code}" required="true" requiredMessage="#{bundle.CreateEntitiesRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.CreateEntitiesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{entitiesController.selected.description}" title="#{bundle.CreateEntitiesTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entitiesController.create}" value="#{bundle.CreateEntitiesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entitiesController.prepareList}" value="#{bundle.CreateEntitiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEntitiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
