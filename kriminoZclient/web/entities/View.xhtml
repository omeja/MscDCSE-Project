<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntitiesLabel_code}"/>
                    <h:outputText value="#{entitiesController.selected.code}" title="#{bundle.ViewEntitiesTitle_code}"/>
                    <h:outputText value="#{bundle.ViewEntitiesLabel_description}"/>
                    <h:outputText value="#{entitiesController.selected.description}" title="#{bundle.ViewEntitiesTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entitiesController.destroyAndView}" value="#{bundle.ViewEntitiesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntitiesEditLink}"/>
                <br />
                <h:commandLink action="#{entitiesController.prepareCreate}" value="#{bundle.ViewEntitiesCreateLink}" />
                <br />
                <h:commandLink action="#{entitiesController.prepareList}" value="#{bundle.ViewEntitiesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntitiesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
