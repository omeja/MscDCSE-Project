<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_emailID}" for="emailID" />
                    <h:inputText id="emailID" value="#{emailsController.selected.emailID}" title="#{bundle.CreateEmailsTitle_emailID}" required="true" requiredMessage="#{bundle.CreateEmailsRequiredMessage_emailID}"/>
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_edate}" for="edate" />
                    <h:inputText id="edate" value="#{emailsController.selected.edate}" title="#{bundle.CreateEmailsTitle_edate}" />
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_sourceAddr}" for="sourceAddr" />
                    <h:inputText id="sourceAddr" value="#{emailsController.selected.sourceAddr}" title="#{bundle.CreateEmailsTitle_sourceAddr}" />
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_destAddr}" for="destAddr" />
                    <h:inputText id="destAddr" value="#{emailsController.selected.destAddr}" title="#{bundle.CreateEmailsTitle_destAddr}" />
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_casecode}" for="casecode" />
                    <h:selectOneMenu id="casecode" value="#{emailsController.selected.casecode}" title="#{bundle.CreateEmailsTitle_casecode}" >
                        <f:selectItems value="#{casesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_reqidd}" for="reqidd" />
                    <h:selectOneMenu id="reqidd" value="#{emailsController.selected.reqidd}" title="#{bundle.CreateEmailsTitle_reqidd}" >
                        <f:selectItems value="#{requestController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmailsLabel_timestamp11}" for="timestamp11" />
                    <h:inputText id="timestamp11" value="#{emailsController.selected.timestamp11}" title="#{bundle.CreateEmailsTitle_timestamp11}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emailsController.create}" value="#{bundle.CreateEmailsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{emailsController.prepareList}" value="#{bundle.CreateEmailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
