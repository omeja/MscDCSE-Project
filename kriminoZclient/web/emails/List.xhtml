<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmailsEmpty}" rendered="#{emailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{emailsController.items.rowCount > 0}">
                    <h:outputText value="#{emailsController.pagination.pageFirstItem + 1}..#{emailsController.pagination.pageLastItem + 1}/#{emailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{emailsController.previous}" value="#{bundle.Previous} #{emailsController.pagination.pageSize}" rendered="#{emailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{emailsController.next}" value="#{bundle.Next} #{emailsController.pagination.pageSize}" rendered="#{emailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{emailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_emailID}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_edate}"/>
                            </f:facet>
                            <h:outputText value="#{item.edate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_sourceAddr}"/>
                            </f:facet>
                            <h:outputText value="#{item.sourceAddr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_destAddr}"/>
                            </f:facet>
                            <h:outputText value="#{item.destAddr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_casecode}"/>
                            </f:facet>
                            <h:outputText value="#{item.casecode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_reqidd}"/>
                            </f:facet>
                            <h:outputText value="#{item.reqidd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmailsTitle_timestamp11}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp11}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{emailsController.prepareView}" value="#{bundle.ListEmailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emailsController.prepareEdit}" value="#{bundle.ListEmailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emailsController.destroy}" value="#{bundle.ListEmailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{emailsController.prepareCreate}" value="#{bundle.ListEmailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
