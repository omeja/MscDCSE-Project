<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRequestEmpty}" rendered="#{requestController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{requestController.items.rowCount > 0}">
                    <h:outputText value="#{requestController.pagination.pageFirstItem + 1}..#{requestController.pagination.pageLastItem + 1}/#{requestController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{requestController.previous}" value="#{bundle.Previous} #{requestController.pagination.pageSize}" rendered="#{requestController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{requestController.next}" value="#{bundle.Next} #{requestController.pagination.pageSize}" rendered="#{requestController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{requestController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_filenme}"/>
                            </f:facet>
                            <h:outputText value="#{item.filenme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_debitaccount}"/>
                            </f:facet>
                            <h:outputText value="#{item.debitaccount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_creditaccount}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditaccount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_reqDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.reqDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_workplnId}"/>
                            </f:facet>
                            <h:outputText value="#{item.workplnId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_entcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.entcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_casecode}"/>
                            </f:facet>
                            <h:outputText value="#{item.casecode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequestTitle_timestamp7}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp7}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{requestController.prepareView}" value="#{bundle.ListRequestViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requestController.prepareEdit}" value="#{bundle.ListRequestEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requestController.destroy}" value="#{bundle.ListRequestDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{requestController.prepareCreate}" value="#{bundle.ListRequestCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRequestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
