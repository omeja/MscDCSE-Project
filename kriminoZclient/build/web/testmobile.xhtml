<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
    renderKitId="PRIMEFACES_MOBILE">
    <pm:page title="Components">

    
        <pm:view id="main">
            <pm:header title="Confirmation" swatch="b" />
            <pm:content>
                <p:panelGrid columns="2" styleClass="ui-responsive">
                    <p:outputPanel style="padding-right: 15px">
                        <h:form>
                            <h:outputText value= "#{mainBean.cn}"></h:outputText>
             <h:commandButton action="mob" value="Continue" />
             
                        </h:form>
                    </p:outputPanel>
                </p:panelGrid>
            </pm:content>
        </pm:view>
       
    </pm:page>
</f:view>
