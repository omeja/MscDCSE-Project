<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTasksLabel_taskCode}" for="taskCode" />
                    <h:inputText id="taskCode" value="#{tasksController.selected.taskCode}" title="#{bundle.EditTasksTitle_taskCode}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_taskCode}"/>
                    <h:outputLabel value="#{bundle.EditTasksLabel_taskName}" for="taskName" />
                    <h:inputText id="taskName" value="#{tasksController.selected.taskName}" title="#{bundle.EditTasksTitle_taskName}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_status}" for="status" />
                    <h:inputText id="status" value="#{tasksController.selected.status}" title="#{bundle.EditTasksTitle_status}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_contractcode}" for="contractcode" />
                    <h:inputText id="contractcode" value="#{tasksController.selected.contractcode}" title="#{bundle.EditTasksTitle_contractcode}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_casecode}" for="casecode" />
                    <h:selectOneMenu id="casecode" value="#{tasksController.selected.casecode}" title="#{bundle.EditTasksTitle_casecode}" >
                        <f:selectItems value="#{casesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTasksLabel_timestamp10}" for="timestamp10" />
                    <h:inputText id="timestamp10" value="#{tasksController.selected.timestamp10}" title="#{bundle.EditTasksTitle_timestamp10}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tasksController.update}" value="#{bundle.EditTasksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTasksViewLink}"/>
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.EditTasksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTasksIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
