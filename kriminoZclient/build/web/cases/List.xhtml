<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCasesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCasesEmpty}" rendered="#{casesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{casesController.items.rowCount > 0}">
                    <h:outputText value="#{casesController.pagination.pageFirstItem + 1}..#{casesController.pagination.pageLastItem + 1}/#{casesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{casesController.previous}" value="#{bundle.Previous} #{casesController.pagination.pageSize}" rendered="#{casesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{casesController.next}" value="#{bundle.Next} #{casesController.pagination.pageSize}" rendered="#{casesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{casesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCasesTitle_caseCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.caseCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCasesTitle_station}"/>
                            </f:facet>
                            <h:outputText value="#{item.station}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCasesTitle_district}"/>
                            </f:facet>
                            <h:outputText value="#{item.district}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCasesTitle_entityCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{casesController.prepareView}" value="#{bundle.ListCasesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{casesController.prepareEdit}" value="#{bundle.ListCasesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{casesController.destroy}" value="#{bundle.ListCasesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{casesController.prepareCreate}" value="#{bundle.ListCasesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCasesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
