<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAssetsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAssetsEmpty}" rendered="#{assetsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{assetsController.items.rowCount > 0}">
                    <h:outputText value="#{assetsController.pagination.pageFirstItem + 1}..#{assetsController.pagination.pageLastItem + 1}/#{assetsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{assetsController.previous}" value="#{bundle.Previous} #{assetsController.pagination.pageSize}" rendered="#{assetsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{assetsController.next}" value="#{bundle.Next} #{assetsController.pagination.pageSize}" rendered="#{assetsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{assetsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_assetcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.assetcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_assettype}"/>
                            </f:facet>
                            <h:outputText value="#{item.assettype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_marketvalue}"/>
                            </f:facet>
                            <h:outputText value="#{item.marketvalue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_acquiredate}"/>
                            </f:facet>
                            <h:outputText value="#{item.acquiredate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_acquirecost}"/>
                            </f:facet>
                            <h:outputText value="#{item.acquirecost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_acquiremode}"/>
                            </f:facet>
                            <h:outputText value="#{item.acquiremode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_sourceoffunds}"/>
                            </f:facet>
                            <h:outputText value="#{item.sourceoffunds}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_casecode}"/>
                            </f:facet>
                            <h:outputText value="#{item.casecode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssetsTitle_timestamp4}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp4}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{assetsController.prepareView}" value="#{bundle.ListAssetsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assetsController.prepareEdit}" value="#{bundle.ListAssetsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assetsController.destroy}" value="#{bundle.ListAssetsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{assetsController.prepareCreate}" value="#{bundle.ListAssetsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAssetsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
