<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhonelogsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_caseCode}" for="caseCode" />
                    <h:selectOneMenu id="caseCode" value="#{phonelogsController.selected.caseCode}" title="#{bundle.EditPhonelogsTitle_caseCode}" >
                        <f:selectItems value="#{casesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_callId}" for="callId" />
                    <h:inputText id="callId" value="#{phonelogsController.selected.callId}" title="#{bundle.EditPhonelogsTitle_callId}" required="true" requiredMessage="#{bundle.EditPhonelogsRequiredMessage_callId}"/>
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_callDate}" for="callDate" />
                    <h:inputText id="callDate" value="#{phonelogsController.selected.callDate}" title="#{bundle.EditPhonelogsTitle_callDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_fromNo}" for="fromNo" />
                    <h:inputText id="fromNo" value="#{phonelogsController.selected.fromNo}" title="#{bundle.EditPhonelogsTitle_fromNo}" />
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_toNo}" for="toNo" />
                    <h:inputText id="toNo" value="#{phonelogsController.selected.toNo}" title="#{bundle.EditPhonelogsTitle_toNo}" />
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_cases}" for="cases" />
                    <h:inputText id="cases" value="#{phonelogsController.selected.cases}" title="#{bundle.EditPhonelogsTitle_cases}" />
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_requestID}" for="requestID" />
                    <h:selectOneMenu id="requestID" value="#{phonelogsController.selected.requestID}" title="#{bundle.EditPhonelogsTitle_requestID}" >
                        <f:selectItems value="#{requestController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPhonelogsLabel_timestamp1}" for="timestamp1" />
                    <h:inputText id="timestamp1" value="#{phonelogsController.selected.timestamp1}" title="#{bundle.EditPhonelogsTitle_timestamp1}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{phonelogsController.update}" value="#{bundle.EditPhonelogsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPhonelogsViewLink}"/>
                <br />
                <h:commandLink action="#{phonelogsController.prepareList}" value="#{bundle.EditPhonelogsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPhonelogsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
