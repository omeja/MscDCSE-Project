<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCasetransTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCasetransLabel_transactionid}"/>
                    <h:outputText value="#{casetransController.selected.transactionid}" title="#{bundle.ViewCasetransTitle_transactionid}"/>
                    <h:outputText value="#{bundle.ViewCasetransLabel_transdate}"/>
                    <h:outputText value="#{casetransController.selected.transdate}" title="#{bundle.ViewCasetransTitle_transdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCasetransLabel_transcode}"/>
                    <h:outputText value="#{casetransController.selected.transcode}" title="#{bundle.ViewCasetransTitle_transcode}"/>
                    <h:outputText value="#{bundle.ViewCasetransLabel_transAmount}"/>
                    <h:outputText value="#{casetransController.selected.transAmount}" title="#{bundle.ViewCasetransTitle_transAmount}"/>
                    <h:outputText value="#{bundle.ViewCasetransLabel_transType}"/>
                    <h:outputText value="#{casetransController.selected.transType}" title="#{bundle.ViewCasetransTitle_transType}"/>
                    <h:outputText value="#{bundle.ViewCasetransLabel_transaccount}"/>
                    <h:outputText value="#{casetransController.selected.transaccount}" title="#{bundle.ViewCasetransTitle_transaccount}"/>
                    <h:outputText value="#{bundle.ViewCasetransLabel_cases}"/>
                    <h:outputText value="#{casetransController.selected.cases}" title="#{bundle.ViewCasetransTitle_cases}"/>
                    <h:outputText value="#{bundle.ViewCasetransLabel_timestamp2}"/>
                    <h:outputText value="#{casetransController.selected.timestamp2}" title="#{bundle.ViewCasetransTitle_timestamp2}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{casetransController.destroyAndView}" value="#{bundle.ViewCasetransDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCasetransEditLink}"/>
                <br />
                <h:commandLink action="#{casetransController.prepareCreate}" value="#{bundle.ViewCasetransCreateLink}" />
                <br />
                <h:commandLink action="#{casetransController.prepareList}" value="#{bundle.ViewCasetransShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCasetransIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
